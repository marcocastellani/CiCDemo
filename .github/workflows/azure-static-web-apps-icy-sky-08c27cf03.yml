name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - web/** # This workflow will only run when changes are made to the files in the web folder, used for demo purposes
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      REACT_APP_TEXT: "Marco Castellani"
      API_ADDRESS: "http://localhost:5193"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
        working-directory: ./web

      - run: pnpm build
        working-directory: ./web

      - run: pnpm test
        working-directory: ./web

      - name: Extract branch name
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "branch=-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SKY_08C27CF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./web" # App source code path
          api_location: "cicdemo" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          app_build_command: "pnpm build"
          ###### End of Repository/Build Configurations ######
        env:
          PRE_BUILD_COMMAND: npm install -g pnpm
          CUSTOM_BUILD_COMMAND: pnpm install && pnpm run build
          NODE_VERSION: 20
          API_ADDRESS: http://${{ secrets.RESOURCE_GROUP }}${{ steps.extract_branch.outputs.branch }}.swedencentral.azurecontainer.io

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SKY_08C27CF03 }}
          action: "close"
